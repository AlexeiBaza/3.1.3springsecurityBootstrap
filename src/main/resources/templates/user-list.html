<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<header>
    <div class="container-fluid" style="background-color: #48b238">
        <div class="row align-items-center">
            <div class="col-8 text-light" style="text-align: left">
                <span th:text="${loggedInUser.getEmail()}">User email</span>
                <span>with roles:</span>
                <span th:each="role, i : ${loggedInUser.getAuthorities()}"
                      th:text="${i.first} ? ${role.getRoleName() + ' '} : ${role.getRoleName()}">User role</span>
            </div>
            <div class="col-4 text-light" style="text-align: right">
                <form th:action="@{/logout}" method="post">
                    <input class="btn text-light" type="submit" value="logout"/>
                </form>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 vh-100" style="background-color: #ffffff">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">
                    Admin
                </a>
                <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">
                    User
                </a>
            </div>
        </div>
        <div class="col-10 vh-100" style="background-color: #c5c5c5">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    repudiandae
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    earum nulla
                </div>
            </div>
        </div>
    </div>
</div>

<main>


</main>
